<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <!-- All content will go here -->
      <h1>Expense Tracker</h1>
      <div class="section">
        <h2>Income</h2>
        <!-- Income input fields -->
        <div class="input-group">
          <label for="income-description">Description</label>
          <input
            type="text"
            name="income-description"
            id="income-description"
            placeholder="e.g. Salary"
          />
        </div>
        <div class="input-group">
          <label for="income-amount">Amount</label>
          <input
            type="number"
            name="income-amount"
            id="income-amount"
            placeholder="e.g. 1000"
          />
        </div>
        <div class="button-group">
          <button id="addIncomeBtn">Add Income</button>
        </div>
      </div>
      <div class="section">
        <h2>Expenses</h2>
        <!-- Expense input fields -->
        <div class="input-group">
          <label for="expense-description">Description</label>
          <input
            type="text"
            name="expense-description"
            id="expense-description"
            placeholder="e.g. Rent"
          />
        </div>
        <div class="input-group">
          <label for="expense-category">Category</label>
          <select name="expense-category" id="expense-category">
            <option value="Housing">Housing</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="input-group">
          <label for="expense-amount">Amount</label>
          <input type="number" name="expense-amount" id="expense-amount" />
        </div>
            <div class="button-group">  
                    <button id="addExpenseBtn">Add Expense</button>
                </div>
        </div>
               <div id="notification" class="hidden"></div>
        <div class="table-container">
            <!-- Transaction history table -->
             <h2>Transaction history</h2>
             <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-history">

                </tbody>
             </table>
        </div>
        <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
            <p>Balance: <span id="balance">0</span></p>
        </div>
        <!-- Button to clear all -->
         <div class="clear-button-group">
            <button id="clearAllBtn">Clear All</button>
         </div>
      </div>
      </div>
    </div>
  </body>
</html>
